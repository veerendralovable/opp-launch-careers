
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpportunityHub - Find Internships, Scholarships & Career Opportunities</title>
    <meta name="description" content="Discover thousands of internships, scholarships, contests, and career opportunities. Connect with top companies and educational institutions worldwide." />
    <meta name="author" content="OpportunityHub Team" />
    <meta name="keywords" content="internships, scholarships, jobs, career opportunities, contests, events, students, professionals, remote work, tech jobs" />

    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- DNS prefetch for analytics -->
    <link rel="dns-prefetch" href="//www.google-analytics.com" />
    <link rel="dns-prefetch" href="//www.googletagmanager.com" />

    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8701589949230416"
     crossorigin="anonymous"></script>

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="OpportunityHub - Find Career Opportunities" />
    <meta property="og:description" content="Discover thousands of internships, scholarships, and career opportunities worldwide" />
    <meta property="og:image" content="/og-image.jpg" />
    <meta property="og:url" content="https://opportunityhub.com" />
    <meta property="og:site_name" content="OpportunityHub" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="OpportunityHub - Find Career Opportunities" />
    <meta name="twitter:description" content="Discover thousands of internships, scholarships, and career opportunities worldwide" />
    <meta name="twitter:image" content="/og-image.jpg" />
    <meta name="twitter:site" content="@opportunityhub" />

    <!-- SEO and indexing -->
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
    <link rel="canonical" href="https://opportunityhub.com" />

    <!-- Performance hints -->
    <link rel="preload" href="/fonts/inter-var.woff2" as="font" type="font/woff2" crossorigin />
    
    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#3b82f6" />
    <meta name="msapplication-TileColor" content="#3b82f6" />

    <!-- Security headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    
    <!-- Referrer policy -->
    <meta name="referrer" content="strict-origin-when-cross-origin" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
